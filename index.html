<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Universal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6e7f94, #b2c1cc);
            color: #fff;
        }

        .clock {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .clock:hover {
            transform: scale(1.05);
        }

        .time {
            font-family: 'Courier New', Courier, monospace;
            letter-spacing: 3px;
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        .btn {
            background-color: #3498db;
            color: white;
            font-size: 1.2rem;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background-color: #2980b9;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transform: translateY(-3px);
        }

        .btn:focus {
            outline: none;
        }

        .btn:active {
            transform: translateY(1px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="clock">
        <span class="time" id="clock"></span>
    </div>

    <div class="button-container">
        <button class="btn" id="pauseButton" onclick="toggleClock()">Pausar</button>
    </div>

    <script>
        let clockInterval;
        let isPaused = localStorage.getItem('isPaused') === 'true';  

        // Función para actualizar el reloj
        function updateClock() {
            const now = new Date();
            let hours = now.getUTCHours();
            let minutes = now.getUTCMinutes();
            let seconds = now.getUTCSeconds();

            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        // Función para comenzar el reloj
        function startClock() {
            if (!clockInterval && !isPaused) {
                clockInterval = setInterval(updateClock, 1000);
                updateClock(); // Actualizar de inmediato
            }
        }

        // Función para detener el reloj
        function stopClock() {
            clearInterval(clockInterval);
            clockInterval = null;
        }

        // Función para cambiar el estado del reloj
        function toggleClock() {
            isPaused = !isPaused;
            localStorage.setItem('isPaused', isPaused);  // Guardar el estado en localStorage

            if (isPaused) {
                stopClock();
                document.getElementById('pauseButton').textContent = 'Reanudar';
            } else {
                startClock();
                document.getElementById('pauseButton').textContent = 'Pausar';
            }
        }

        // Escuchar cambios en el estado de 'isPaused' desde otros dispositivos o pestañas
        window.addEventListener('storage', (event) => {
            if (event.key === 'isPaused') {
                isPaused = event.newValue === 'true';  // Obtener el nuevo valor del estado
                if (isPaused) {
                    stopClock();
                    document.getElementById('pauseButton').textContent = 'Reanudar';
                } else {
                    startClock();
                    document.getElementById('pauseButton').textContent = 'Pausar';
                }
            }
        });

        // Inicializar el reloj según el estado almacenado en localStorage
        if (isPaused) {
            stopClock();
            document.getElementById('pauseButton').textContent = 'Reanudar';
        } else {
            startClock();
            document.getElementById('pauseButton').textContent = 'Pausar';
        }
    </script>
</body>
</html>
